<script type="text/javascript">
    function fn(n){
        var arr = [0,1,1];
        var item;
        for(let i = 3;i<=n;i++){
            item = arr[i-2]+arr[i-2];
            arr.push(item);
        }
        return arr[arr.length-1];
    }
    console.log(fn(3));
</script>
